<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course Selection</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 50px;
            background-color: #f9f9f9;
        }

        h2 {
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            font-size: 16px;
        }

        select, input {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[readonly] {
            background-color: #e9ecef;
            color: #555;
        }

        .container {
            max-width: 500px;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
    <div class="container">
        <h2>Select a Course</h2>

        <div class="form-group">
            <label for="course">Course</label>
            <select id="course" onchange="updateDetails()">
                <option value="">-- Select Course --</option>
                <option value="bca">BCA</option>
                <option value="bsc">BSc CS</option>
                <option value="eng">Computer Engineering</option>
                <option value="mca">MCA</option>
            </select>
        </div>
        <div class="form-group">
           <label for="college">College name</label>
            <select id="collegename">
                <option value="">--collegename--</option>
                {% for i in val %}
                <option value="{{ i.id }}">{{ i.collegeName }}</option>
                {% endfor %}
            </select>
        </div>
        <input type="submit" value="Submit">
    </div>
    </form>
</body>
</html>
